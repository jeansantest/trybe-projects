<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800&display=swap" rel="stylesheet">
  <title>TODO List</title>
</head>
<body>
  <main>
  <header>
    <h1>Minha Lista de Tarefas</h1>
    <p id="funcionamento">Clique duas vezes em um item para marcá-lo como completo</p>
  </header>
  <input type="text" placeholder="Digite o que deseja adicionar na lista" id="texto-tarefa">
  <button id="criar-tarefa">Adicionar</button>
  <button id="apaga-tudo">Apagar tudo</button>
  <button id="remover-finalizados">Remover finalizados</button>
  <button id="salvar-tarefas">Salvar tarefas</button>
  <button id="mover-cima">↑↑↑</button>
  <button id="mover-baixo">↓↓↓</button>
  <button id="remover-selecionado">Remover selecionado</button>
  </main>
  <ol id="lista-tarefas"></ol>
  <script src="script.js"></script>
</body>
</html>
