<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Meme Generator</title>
</head>
<body>
  <div id="inputs">
  <input type="text" placeholder="Texto para o meme" maxlength="60" id="text-input">
  <input id="meme-insert" type="file" accept="image/*"/>
  </div>
  <div id="meme-image-container">
    <p id="meme-text"></p>
    <img id="meme-image">
  </div>
  <button id="fire">Fire</button>
  <button id="water">Water</button>
  <button id="earth">Earth</button>
  <div id="miniaturas">
    <img id="meme-1" src="imgs/meme1.png" alt="meme1 miniatura">
    <img id="meme-2" src="imgs/meme2.png" alt="meme2 miniatura">
    <img id="meme-3" src="imgs/meme3.png" alt="meme3 miniatura">
    <img id="meme-4" src="imgs/meme4.png" alt="meme4 miniatura">
  </div>
  <script src="script.js"></script>
</body>
</html>
